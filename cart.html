<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f5f5;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cart-container {
  background: white;
  padding: 40px;
  width: 400px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.cart-container h1 {
  margin-bottom: 20px;
}

.cart-box {
  padding: 30px;
  border: 2px dashed #ccc;
  margin-bottom: 20px;
  color: #666;
}

.shop-btn {
  padding: 10px 20px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.shop-btn:hover {
  background: #333;
}

    </style>

  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-box">
      <p>Your cart is empty</p>
    </div>

    <button class="shop-btn">Continue</button>
  </div>

</body>
</html>
